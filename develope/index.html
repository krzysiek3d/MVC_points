<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet">
    <title>Project</title>
</head>

<body>
    <div class="align-project">
        <div class="align-project__header">
        </div>
        <div class="align-project__body">
            <canvas class="align-project__canvas" data-canvas></canvas>
            <!-- <div class="align-project__loading-spinner" data-ivloaded="data-ivLoaded">
                <i class="fa fa-spinner fa-pulse fa-5x"></i>
            </div> -->
            <div class="zoom">
                <button class="zoom__btn zoom__btn--green" type="button" data-zoominc="data-zoominc" title="Przybliż">
                    <i class="fa fa-fw fa-plus"></i>
                </button>
                <input class="zoom__slider" type="range" data-zoomslider="data-zoomslider" title="Przeciągnij aby przybliżyć/oddalić widok">
                <button class="zoom__btn zoom__btn--green" type="button" data-zoomdec="data-zoomdec" title="Oddal">
                    <i class="fa fa-fw fa-minus"></i>
                </button>
                <button class="zoom__btn zoom__btn--blue" type="button" data-center="data-center" title="Dopasuj rzut do okna">
                    <i class="fa fa-fw fa-expand"></i>
                </button>
            </div>
        </div>
        <div class="align-project__footer">
        </div>
    </div>
</body>

</html>
